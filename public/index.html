<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>DLENS Spotlight Generator</title>
</head>

<body>
  <h1>DLENS Spotlight Generator</h1>

  <form id="spotForm">
    <label>Ticker Symbol:</label><br>
    <input id="q" placeholder="TSLA" required /><br><br>

    <label>Projection Years:</label><br>
    <input id="yrs" type="number" min="1" max="20" value="10" required /><br><br>

    <button type="submit">Generate Spotlight</button>
  </form>

  <div id="result" style="display:none; margin-top:20px;">
    <p>Report ready:</p>
    <a id="open" href="#" target="_blank">Open Report</a>
  </div>

<script>
document.getElementById("spotForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const body = {
    ticker: document.getElementById("q").value.trim().toUpperCase(),
    years: Number(document.getElementById("yrs").value)
  };

  try {
    const r = await fetch("/api/spotlight", {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify(body)
    });

    const j = await r.json();

    if (!r.ok) {
      alert("Failed: " + (j.detail || j.error));
      return;
    }

    // SUCCESS
    document.getElementById("result").style.display = "block";
    document.getElementById("open").href = j.url;

  } catch (err) {
    alert("Network error: " + err);
  }
});
</script>

</body>
</html>
