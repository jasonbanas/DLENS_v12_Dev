<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<title>DLENS Spotlight – {{COMPANY_NAME}} ({{TICKER}})</title>

<style>
    body {
        margin: 0;
        background: #0d1117;
        color: #e6e6e6;
        font-family: Arial, sans-serif;
        line-height: 1.6;
    }

    .container {
        width: 85%;
        margin: auto;
        padding: 30px;
    }

    h1 {
        font-size: 32px;
        text-align: center;
        margin-bottom: 20px;
        color: #58a6ff;
    }

    h2 {
        margin-top: 40px;
        font-size: 26px;
        color: #58a6ff;
    }

    .divider {
        border-bottom: 1px solid #2f353d;
        margin: 40px 0;
    }
</style>
</head>

<body>

<div class="container">

    <h1>DLENS Spotlight – {{COMPANY_NAME}} ({{TICKER}})</h1>

    <p><strong>Ticker:</strong> {{TICKER}}</p>
    <p><strong>Projection Years:</strong> 10</p>

    <div class="divider"></div>

    <!-- =================================== -->
    <!--          MAIN TRADINGVIEW CHART     -->
    <!-- =================================== -->

    <h2>Market Chart</h2>

    <div class="tradingview-widget-container" style="margin-top: 20px;">
        <div id="tradingview_chart"></div>
    </div>

    <script src="https://s3.tradingview.com/tv.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            new TradingView.widget({
                "width": "100%",
                "height": 480,
                "symbol": "{{TICKER}}",
                "interval": "D",
                "timezone": "Etc/UTC",
                "theme": "dark",
                "style": "1",
                "locale": "en",
                "container_id": "tradingview_chart"
            });
        });
    </script>

    <div class="divider"></div>

    <!-- =================================== -->
    <!--         COMPANY PROFILE WIDGET      -->
    <!-- =================================== -->

    <h2>Company Profile</h2>

    <div class="tradingview-widget-container" style="margin-top: 25px;">
        <div class="tradingview-widget-container__widget" id="profile_widget"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            new TradingView.MediumWidget({
                "symbols": [
                    ["{{COMPANY_NAME}}", "{{TICKER}}|1D"]
                ],
                "chartOnly": false,
                "width": "100%",
                "height": 390,
                "locale": "en",
                "colorTheme": "dark",
                "gridLineColor": "rgba(42, 46, 57, 0)",
                "trendLineColor": "#1976d2",
                "underLineColor": "rgba(25, 118, 210, 0.3)",
                "underLineBottomColor": "rgba(25, 118, 210, 0)",
                "isTransparent": false,
                "autosize": true,
                "container_id": "profile_widget"
            });
        });
    </script>

    <div class="divider"></div>

    <!-- =================================== -->
    <!--          FINANCIALS WIDGET          -->
    <!-- =================================== -->

    <h2>Financial Overview</h2>

    <div class="tradingview-widget-container" style="margin-top: 25px;">
        <div class="tradingview-widget-container__widget" id="financials_widget"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            new TradingView.FinancialsWidget({
                "symbol": "{{TICKER}}",
                "colorTheme": "dark",
                "isTransparent": false,
                "largeChartUrl": "",
                "width": "100%",
                "height": 460,
                "locale": "en",
                "container_id": "financials_widget"
            });
        });
    </script>

    <div class="divider"></div>

</div>

</body>
</html>
