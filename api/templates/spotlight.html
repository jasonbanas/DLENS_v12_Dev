<!DOCTYPE html>
<html>
<head>
<title>DLENS v12 Spotlight Generator</title>
<style>
body { 
    font-family: Arial; 
    padding: 40px; 
    background: #ffffff;
    color: #0f172a;
    max-width: 700px;
    margin: auto;
}
input, select {
    padding: 12px; 
    font-size: 16px;
    width: 100%;
    margin-bottom: 15px;
}
button {
    padding: 14px 20px;
    background: #0b5cab;
    color: white;
    border: none;
    font-size: 16px;
    cursor: pointer;
}
button:hover {
    background: #084b8a;
}
</style>
</head>
<body>

<h1>ðŸ“Š DLENS v12 Spotlight Generator</h1>

<form method="POST" action="/api/spotlight" id="spotlightForm">
    <label><strong>Ticker Symbol</strong></label>
    <input name="ticker" placeholder="AAPL" required>

    <label><strong>Projection Years</strong></label>
    <select name="horizon">
        <option value="1">1 Year</option>
        <option value="3">3 Years</option>
        <option value="5">5 Years</option>
    </select>

    <button type="submit">Generate Spotlight Report</button>
</form>

<script>
document.getElementById("spotlightForm").onsubmit = async function(e) {
    e.preventDefault();

    const formData = new FormData(e.target);

    const res = await fetch("/api/spotlight", {
        method: "POST",
        body: formData
    });

    const json = await res.json();

    if (json.success) {
        window.location.href = json.url;
    } else {
        alert("Error: " + json.error);
    }
}
</script>

</body>
</html>
