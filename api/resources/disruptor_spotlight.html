<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disruptor Analyzer - D-LENS Investor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 1.5rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            transition: all 0.3s ease;
            font-size: 0.95rem;
        }

        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .hero {
            text-align: center;
            margin-bottom: 3rem;
            color: white;
            animation: fadeInUp 0.8s ease;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .hero .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 0.5rem;
        }

        .hero .description {
            font-size: 1rem;
            opacity: 0.8;
            max-width: 700px;
            margin: 0 auto;
        }

        .search-section {
            max-width: 900px;
            margin: 0 auto 3rem;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            animation: fadeInUp 0.8s ease 0.2s both;
        }

        .search-section h2 {
            color: #5a67d8;
            margin-bottom: 1.5rem;
            font-size: 1.3rem;
        }

        .search-form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-group label {
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #4a5568;
            font-size: 0.9rem;
        }

        .form-group input, .form-group select {
            padding: 0.75rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            background: white;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #5a67d8;
        }

        .btn {
            background: linear-gradient(135deg, #5a67d8, #667eea);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(90, 103, 216, 0.3);
            grid-column: 1 / -1;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(90, 103, 216, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .analysis-container {
            display: none;
            animation: fadeInUp 0.8s ease;
        }

        .analysis-container.active {
            display: block;
        }

        .company-overview {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .overview-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1.5rem;
            padding-bottom: 1.5rem;
            border-bottom: 2px solid #e2e8f0;
        }

        .company-title h2 {
            font-size: 2rem;
            color: #2d3748;
            margin-bottom: 0.5rem;
        }

        .company-ticker-badge {
            display: inline-block;
            background: #5a67d8;
            color: white;
            padding: 0.4rem 1rem;
            border-radius: 15px;
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .company-meta {
            color: #718096;
            font-size: 0.95rem;
        }

        .overall-score {
            text-align: right;
        }

        .score-circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #5a67d8, #667eea);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            box-shadow: 0 10px 30px rgba(90, 103, 216, 0.3);
        }

        .score-number {
            font-size: 2.5rem;
            font-weight: bold;
            line-height: 1;
        }

        .score-label {
            font-size: 0.8rem;
            opacity: 0.9;
            margin-top: 0.25rem;
        }

        .key-metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .metric-card {
            background: #f7fafc;
            padding: 1rem;
            border-radius: 12px;
            text-align: center;
            border: 2px solid #e2e8f0;
            transition: all 0.3s ease;
        }

        .metric-card:hover {
            border-color: #5a67d8;
            transform: translateY(-2px);
        }

        .metric-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #5a67d8;
            margin-bottom: 0.25rem;
        }

        .metric-label {
            font-size: 0.85rem;
            color: #718096;
        }

        .analysis-sections {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 2rem;
        }

        .analysis-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .analysis-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
        }

        .analysis-card h3 {
            font-size: 1.3rem;
            color: #5a67d8;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .analysis-card p {
            color: #4a5568;
            line-height: 1.8;
            font-size: 0.95rem;
        }

        .strength-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 1rem;
            padding: 0.75rem;
            background: #f7fafc;
            border-radius: 8px;
            border-left: 4px solid;
        }

        .strength-indicator.positive {
            border-color: #48bb78;
        }

        .strength-indicator.neutral {
            border-color: #ed8936;
        }

        .strength-indicator.negative {
            border-color: #f56565;
        }

        .strength-indicator .label {
            font-weight: 600;
            font-size: 0.9rem;
        }

        .loading {
            text-align: center;
            padding: 4rem;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #5a67d8;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1.5rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .search-form {
                grid-template-columns: 1fr;
            }

            .hero h1 {
                font-size: 2rem;
            }

            .overview-header {
                flex-direction: column;
                gap: 1.5rem;
            }

            .overall-score {
                text-align: left;
            }

            .analysis-sections {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="logo">üìä D-LENS Investor</div>
            <div class="nav-links">
                <a href="#home">‚Üê Back to Home</a>
                <a href="#hunt">Disruptor Hunt</a>
            </div>
        </nav>
    </header>

    <main class="container">
        <div class="hero">
            <h1>üìà Disruptor Analyzer</h1>
            <p class="subtitle">Deep-Dive Company Analysis & Investment Insights</p>
            <p class="description">Get comprehensive analysis of individual companies including financial health, competitive positioning, and disruption potential.</p>
        </div>

        <div class="search-section">
            <h2>üîé Company Search</h2>
            <form id="analyzer-form" class="search-form">
                <div class="form-group">
                    <label for="company-input">Company Ticker or Name</label>
                    <input type="text" id="company-input" placeholder="e.g., TSLA, Apple Inc." required>
                </div>

                <div class="form-group">
                    <label for="analysis-type">Analysis Type</label>
                    <select id="analysis-type" required>
                        <option value="">Select Analysis Type</option>
                        <option value="comprehensive">Comprehensive Analysis</option>
                        <option value="financial">Financial Deep Dive</option>
                        <option value="competitive">Competitive Analysis</option>
                        <option value="disruption">Disruption Potential</option>
                        <option value="risk">Risk Assessment</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="time-horizon">Investment Time Horizon</label>
                    <select id="time-horizon" required>
                        <option value="">Select Horizon</option>
                        <option value="short">Short-term (1-2 years)</option>
                        <option value="medium">Medium-term (3-5 years)</option>
                        <option value="long">Long-term (5+ years)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="investor-profile">Investor Profile</label>
                    <select id="investor-profile" required>
                        <option value="">Select Profile</option>
                        <option value="conservative">Conservative</option>
                        <option value="moderate">Moderate</option>
                        <option value="aggressive">Aggressive Growth</option>
                    </select>
                </div>

                <button type="submit" class="btn">üöÄ Analyze Company</button>
            </form>
        </div>

        <div id="analysis-container" class="analysis-container"></div>
    </main>

    <script>
        const sampleAnalysis = {
            "TSLA": {
                company: "Tesla Inc.",
                ticker: "TSLA",
                sector: "Automotive & Clean Energy",
                exchange: "NASDAQ",
                overallScore: 8.5,
                keyMetrics: {
                    "Market Cap": "$789.2B",
                    "P/E Ratio": "42.3",
                    "Revenue Growth": "47%",
                    "Gross Margin": "28.5%",
                    "Cash Position": "$25.9B",
                    "Delivery Growth": "35%"
                },
                analysis: {
                    financial: {
                        text: "Tesla demonstrates exceptional financial performance with robust revenue growth of 47% year-over-year, driven by increasing vehicle deliveries across all models and expanding energy business. The company maintains a healthy balance sheet with over $25B in cash reserves, providing significant runway for continued R&D and expansion. Gross margins of 28.5% exceed traditional automotive manufacturers, showcasing operational efficiency and pricing power in the EV market.",
                        strength: "positive"
                    },
                    competitive: {
                        text: "Tesla maintains a commanding lead in the EV market with significant advantages in battery technology, charging infrastructure (Supercharger network), and vertical integration. The company's brand equity and first-mover advantage create substantial barriers to entry. However, competition is intensifying as traditional automakers like GM, Ford, and new entrants like Rivian ramp up EV production. Tesla's autonomous driving technology remains ahead of competitors but regulatory approval timelines are uncertain.",
                        strength: "positive"
                    },
                    disruption: {
                        text: "High disruption potential across multiple sectors: automotive (EV transition), energy storage (Powerwall/Megapack), and autonomous driving (FSD). Tesla's vertical integration from battery production to software development positions it uniquely to capitalize on the electrification megatrend. The company's energy business is growing rapidly and could become a significant revenue driver. Potential disruption in ride-hailing with autonomous taxi network remains a long-term opportunity.",
                        strength: "positive"
                    },
                    risks: {
                        text: "Key risks include regulatory challenges in multiple jurisdictions, particularly around autonomous driving features. Supply chain dependencies on raw materials (lithium, cobalt) expose the company to commodity price volatility. High valuation multiples leave little room for execution missteps. CEO concentration risk and potential distractions from other ventures. Increasing competition could pressure margins. Macroeconomic factors affecting consumer discretionary spending on premium vehicles.",
                        strength: "neutral"
                    }
                }
            },
            "AAPL": {
                company: "Apple Inc.",
                ticker: "AAPL",
                sector: "Technology & Consumer Electronics",
                exchange: "NASDAQ",
                overallScore: 8.8,
                keyMetrics: {
                    "Market Cap": "$2.8T",
                    "P/E Ratio": "28.7",
                    "Revenue Growth": "9%",
                    "Gross Margin": "43.8%",
                    "Cash Position": "$162B",
                    "Services Growth": "16%"
                },
                analysis: {
                    financial: {
                        text: "Apple exhibits world-class financial performance with industry-leading gross margins of 43.8% and massive cash reserves exceeding $162B. While hardware revenue growth has moderated to 9%, the high-margin Services segment is growing at 16% and now represents over 20% of total revenue. The company's capital allocation strategy, including substantial buybacks and dividends, consistently returns value to shareholders. Operating cash flow generation remains exceptional at $100B+ annually.",
                        strength: "positive"
                    },
                    competitive: {
                        text: "Apple maintains an unassailable competitive moat through its ecosystem lock-in effect, premium brand positioning, and vertically integrated hardware-software approach. The company's App Store and Services business creates recurring revenue streams with high switching costs. Innovation in custom silicon (M-series chips) provides performance advantages and margin expansion. However, smartphone market maturation and regulatory scrutiny of App Store policies pose challenges to growth sustainability.",
                        strength: "positive"
                    },
                    disruption: {
                        text: "Apple's disruption potential lies in emerging product categories including AR/VR (Vision Pro), health technology (Apple Watch sensors), and automotive (Project Titan). The company's track record of entering mature markets and redefining them (iPhone, AirPods, Apple Watch) suggests significant upside in new verticals. AI integration across products and services could drive the next upgrade cycle. Financial services expansion through Apple Card and Apple Pay presents fintech disruption opportunities.",
                        strength: "positive"
                    },
                    risks: {
                        text: "Primary risks include dependence on iPhone for 50%+ of revenue, making the company vulnerable to smartphone market saturation. Geographic concentration in China exposes Apple to geopolitical tensions and regulatory challenges. App Store antitrust investigations in multiple jurisdictions could force business model changes. Premium pricing strategy may face headwinds in economic downturns. Innovation pipeline must consistently deliver to justify valuation premiums.",
                        strength: "neutral"
                    }
                }
            },
            "NVDA": {
                company: "NVIDIA Corporation",
                ticker: "NVDA",
                sector: "Semiconductors & AI",
                exchange: "NASDAQ",
                overallScore: 9.1,
                keyMetrics: {
                    "Market Cap": "$1.2T",
                    "P/E Ratio": "65.4",
                    "Revenue Growth": "126%",
                    "Gross Margin": "72.1%",
                    "Data Center Rev": "$18.4B",
                    "AI Market Share": "80%+"
                },
                analysis: {
                    financial: {
                        text: "NVIDIA is experiencing explosive growth with revenue surging 126% year-over-year, primarily driven by unprecedented demand for AI computing infrastructure. Data center revenue has become the dominant segment at $18.4B quarterly, with gross margins expanding to exceptional 72.1% levels. The company's pricing power in AI chips (H100, A100) allows premium pricing with customers willing to pay for performance leadership. Operating leverage is evident as profitability scales faster than revenue growth.",
                        strength: "positive"
                    },
                    competitive: {
                        text: "NVIDIA dominates the AI accelerator market with estimated 80%+ share, benefiting from CUDA software ecosystem lock-in and multi-year performance leadership. The company's full-stack approach (hardware, software, libraries) creates substantial barriers to entry. While AMD and custom chips from hyperscalers (Google TPU, Amazon Trainium) pose threats, NVIDIA's software moat and continuous innovation (Grace Hopper, Blackwell) maintain competitive advantages. Gaming and automotive businesses provide diversification.",
                        strength: "positive"
                    },
                    disruption: {
                        text: "NVIDIA is at the epicenter of the AI revolution, providing the foundational infrastructure enabling large language models, autonomous systems, and next-generation computing. The company's positioning in generative AI, robotics, digital twins, and omniverse platforms suggests multi-decade growth runway. Expansion into automotive (DRIVE platform), healthcare (Clara), and edge AI creates multiple disruption vectors. The broader shift from CPU to GPU computing for parallel processing benefits NVIDIA's core competencies.",
                        strength: "positive"
                    },
                    risks: {
                        text: "Risks include cyclicality inherent in semiconductor industry and potential overcapacity if AI investment moderates. Custom chip development by major customers (Microsoft, Meta, Amazon) could reduce dependence on NVIDIA. Export restrictions to China impact significant revenue. Extremely high valuation multiples require sustained execution and growth. Supply chain constraints could limit ability to meet demand. Increasing competition from AMD, Intel, and startups targeting AI chip market.",
                        strength: "neutral"
                    }
                }
            }
        };

        document.getElementById('analyzer-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const companyInput = document.getElementById('company-input').value.toUpperCase();
            const analysisType = document.getElementById('analysis-type').value;
            const timeHorizon = document.getElementById('time-horizon').value;
            
            showLoading();
            
            setTimeout(() => {
                let ticker = companyInput;
                
                // Simple matching
                if (companyInput.includes('TESLA') || companyInput === 'TSLA') {
                    ticker = 'TSLA';
                } else if (companyInput.includes('APPLE') || companyInput === 'AAPL') {
                    ticker = 'AAPL';
                } else if (companyInput.includes('NVIDIA') || companyInput === 'NVDA') {
                    ticker = 'NVDA';
                } else {
                    // Default to TSLA for demo
                    ticker = 'TSLA';
                }
                
                displayAnalysis(sampleAnalysis[ticker], analysisType);
            }, 2500);
        });

        function showLoading() {
            const container = document.getElementById('analysis-container');
            container.className = 'analysis-container active';
            container.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <h3>Analyzing Company Data...</h3>
                    <p>Processing financial statements, market data, and competitive intelligence</p>
                </div>
            `;
            container.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        function displayAnalysis(data, analysisType) {
            const container = document.getElementById('analysis-container');
            
            let html = `
                <div class="company-overview">
                    <div class="overview-header">
                        <div class="company-title">
                            <h2>${data.company}</h2>
                            <span class="company-ticker-badge">${data.ticker}</span>
                            <p class="company-meta">${data.sector} ‚Ä¢ ${data.exchange}</p>
                        </div>
                        <div class="overall-score">
                            <div class="score-circle">
                                <div class="score-number">${data.overallScore}</div>
                                <div class="score-label">Investment Score</div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="key-metrics">
            `;
            
            Object.entries(data.keyMetrics).forEach(([key, value]) => {
                html += `
                    <div class="metric-card">
                        <div class="metric-value">${value}</div>
                        <div class="metric-label">${key}</div>
                    </div>
                `;
            });
            
            html += `
                    </div>
                </div>
                
                <div class="analysis-sections">
            `;
            
            const sections = [
                { key: 'financial', icon: 'üí∞', title: 'Financial Analysis' },
                { key: 'competitive', icon: '‚öîÔ∏è', title: 'Competitive Position' },
                { key: 'disruption', icon: 'üöÄ', title: 'Disruption Potential' },
                { key: 'risks', icon: '‚ö†Ô∏è', title: 'Risk Assessment' }
            ];
            
            sections.forEach(section => {
                const analysis = data.analysis[section.key];
                html += `
                    <div class="analysis-card">
                        <h3>${section.icon} ${section.title}</h3>
                        <p>${analysis.text}</p>
                        <div class="strength-indicator ${analysis.strength}">
                            <span class="label">
                                ${analysis.strength === 'positive' ? '‚úì Strong' : 
                                  analysis.strength === 'neutral' ? '‚óÜ Moderate' : '‚úó Weak'}
                            </span>
                        </div>
                    </div>
                `;
            });
            
            html += `
                </div>
            `;
            
            container.innerHTML = html;
        }
    </script>
</body>
</html>
