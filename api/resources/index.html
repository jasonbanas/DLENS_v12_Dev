<!DOCTYPE html>
<html>
<head>
  <title>DLENS Spotlight Generator</title>
</head>

<body>
  <h1>DLENS Spotlight Generator</h1>

  <form id="form">
    <label>Ticker:</label><br>
    <input id="ticker"><br><br>

    <label>Projection Years:</label><br>
    <input id="years" type="number" value="10"><br><br>

    <button type="submit">Generate</button>
  </form>

  <pre id="out"></pre>

<script>
document.getElementById("form").addEventListener("submit", async (e) => {
  e.preventDefault();

  const body = {
    ticker: document.getElementById("ticker").value,
    years: Number(document.getElementById("years").value)
  };

  const r = await fetch("/api/spotlight", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(body)
  });

  const j = await r.json();
  document.getElementById("out").textContent = JSON.stringify(j, null, 2);
});
</script>

</body>
</html>
