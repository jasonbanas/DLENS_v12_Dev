<!DOCTYPE html>
<html>
<head>
  <title>DLENS Spotlight Generator</title>
</head>

<body>
  <h1>DLENS Spotlight Generator</h1>

  <form id="form">
    <label>Ticker:</label><br>
    <input id="ticker" /><br><br>

    <label>Projection Years:</label><br>
    <input id="years" type="number" value="10" /><br><br>

    <button type="submit">Generate</button>
  </form>

  <div id="result" style="margin-top:20px;display:none;">
    <p>Generated report:</p>
    <a id="open" target="_blank">Open Report</a>
  </div>

<script>
document.getElementById("form").onsubmit = async (e) => {
  e.preventDefault();

  const body = {
    ticker: document.getElementById("ticker").value,
    years: Number(document.getElementById("years").value)
  };

  const r = await fetch("/api/spotlight", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(body)
  });

  const j = await r.json();

  if (!r.ok) {
    alert("Error: " + j.error + "\n" + (j.message ?? ""));
    return;
  }

  document.getElementById("result").style.display = "block";
  document.getElementById("open").href = j.url;
};
</script>

</body>
</html>
