<!DOCTYPE html>
<html>
<head>
  <title>DLENS Spotlight Generator</title>
</head>

<body>
  <h1>DLENS Spotlight Generator</h1>

  <form id="form">
    <label>Ticker:</label><br>
    <input id="ticker" placeholder="TSLA"><br><br>

    <label>Years:</label><br>
    <input id="years" type="number" value="10"><br><br>

    <button type="submit">Generate</button>
  </form>

  <div id="result" style="margin-top:20px; display:none;">
    <p>Report ready:</p>
    <a id="open" target="_blank">Open Report</a>
  </div>

<script>
document.getElementById("form").addEventListener("submit", async (e)=>{
  e.preventDefault();

  const body = {
    ticker: document.getElementById("ticker").value.trim(),
    years: Number(document.getElementById("years").value)
  };

  const r = await fetch("/api/spotlight", {
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body: JSON.stringify(body)
  });

  const j = await r.json();

  if(!r.ok){
    alert("Error: " + (j.detail || j.error));
    return;
  }

  document.getElementById("result").style.display = "block";
  document.getElementById("open").href = j.url;
});
</script>

</body>
</html>
