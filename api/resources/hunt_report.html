<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DLENS Disruptor Hunt Report</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f9fafb;
      color: #111827;
      padding: 40px;
      max-width: 900px;
      margin: auto;
    }
    h1 {
      color: #0f172a;
      text-align: center;
      margin-bottom: 30px;
    }
    .report-container {
      background: #fff;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      white-space: pre-wrap;
    }
    .footer {
      margin-top: 20px;
      text-align: center;
      color: #6b7280;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>DLENS Disruptor Hunt Report</h1>
  <div id="report" class="report-container">Loading...</div>
  <div class="footer">Generated by DLENS AI Analyst</div>

  <script>
    async function loadReport() {
      try {
        const res = await fetch("/hunt_results.txt");
        const text = await res.text();
        document.getElementById("report").innerText = text || "No report found.";
      } catch (e) {
        document.getElementById("report").innerText = "Failed to load report.";
      }
    }
    loadReport();
  </script>
</body>
</html>
