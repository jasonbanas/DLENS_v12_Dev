<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DLENS Disruptor Hunt</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #fff;
      padding: 40px;
      text-align: center;
    }
    input[type="text"] {
      width: 60%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      margin-left: 10px;
      border: none;
      background: #38bdf8;
      color: #fff;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #0284c7;
    }
    pre {
      background: #1e293b;
      padding: 20px;
      border-radius: 10px;
      text-align: left;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <h1>üöÄ DLENS Disruptor Hunt</h1>
  <form id="huntForm">
    <input type="text" id="query" name="query" placeholder="Enter topic..." required />
    <button type="submit">Generate</button>
  </form>

  <div id="result" style="margin-top: 30px;"></div>

  <script>
    const form = document.getElementById('huntForm');
    const resultDiv = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      resultDiv.innerHTML = '<p>‚è≥ Generating report... please wait...</p>';

      const query = document.getElementById('query').value.trim();

      // ‚úÖ Create FormData and include query
      const formData = new FormData();
      formData.append("query", query);

      try {
        // ‚úÖ Corrected fetch URL and body
        const response = await fetch('/api/hunt', {
          method: 'POST',
          body: formData
        });

        const data = await response.json();

        if (data.success) {
          resultDiv.innerHTML = `<h2>‚úÖ Disruptor Report</h2><pre>${data.result}</pre>`;
        } else {
          resultDiv.innerHTML = `<p style="color:red;">‚ùå ${data.error || 'Something went wrong'}</p>`;
        }
      } catch (error) {
        console.error(error);
        resultDiv.innerHTML = `<p style="color:red;">‚ùå Failed to fetch data. Please try again.</p>`;
      }
    });
  </script>
</body>
</html>
