<!DOCTYPE html>
<html>
<head>
  <title>DLENS Spotlight Generator</title>
</head>

<body>
  <h1>DLENS Spotlight Generator</h1>

  <form id="form">
    <label>Ticker:</label><br>
    <input id="ticker" placeholder="TSLA" /><br><br>

    <label>Projection Years:</label><br>
    <input id="years" type="number" min="1" max="20" value="10" /><br><br>

    <button type="submit">Generate</button>
  </form>

  <div id="result" style="margin-top:20px; display:none;">
    <p>Report ready:</p>
    <a id="open" target="_blank">Open Report</a>
  </div>

<script>
document.getElementById("form").addEventListener("submit", async (e) => {
  e.preventDefault();

  const body = {
    ticker: document.getElementById("ticker").value.trim().toUpperCase(),
    years: Number(document.getElementById("years").value)
  };

  console.log("Sending:", body);

  const r = await fetch("/api/spotlight", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(body)
  });

  const j = await r.json();
  console.log("Response:", j);

  if (!r.ok) {
    alert("Failed: " + (j.detail || j.error));
    return;
  }

  document.getElementById("result").style.display = "block";
  document.getElementById("open").href = j.url;
});
</script>

</body>
</html>
